  <body>
    <h1>Exemplo de formulário</h1>
    <form action="#" method="get" class="formlogin">
      <fieldset>

        <legend>Dados pessoais</legend>
        <label>Email</label>
        <input type="email">

        <label>Número de filhos</label>
        <input type="number" min="0" max="1000">

        <br>
        <label>Nascimento</label>
        <input type="date" min="2018-01-30" max="2118-01-30">

        <p>Sexo:</p>
        <label>Masculino
          <input type="radio" name="sexo" value="M">
        </label>

        <label>Feminino
          <input type="radio" name="sexo" value="F">
        </label>

        <label>prefiro não dizer
          <input type="radio" name="sexo" value="N">
        </label>

        <br>
        <input type="submit" value="mandar">

      </fieldset>
    </form>
  </body>
</html>
